<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Simulator</title>
    <link rel="stylesheet" href="tsa7styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="reset" onclick="resetFlexbox()">Reset Flexbox</button>
            <div class="input-group">
                <label for="gap">Gap</label>
                <input type="number" id="gap" value="0" onchange="updateFlexbox()">
            </div>
            <div class="label">Flex Direction</div>
            <button onclick="setFlexDirection('row')">Row</button>
            <button onclick="setFlexDirection('column')">Column</button>
            <div class="label">Justify Content</div>
            <button onclick="setJustifyContent('flex-start')">Start</button>
            <button onclick="setJustifyContent('center')">Center</button>
            <button onclick="setJustifyContent('flex-end')">End</button>
            <button onclick="setJustifyContent('space-between')">Space Between</button>
            <button onclick="setJustifyContent('space-around')">Space Around</button>
            <button onclick="setJustifyContent('space-evenly')">Space Evenly</button>
            <div class="label">Align Items</div>
            <button onclick="setAlignItems('flex-start')">Start</button>
            <button onclick="setAlignItems('center')">Center</button>
            <button onclick="setAlignItems('flex-end')">End</button>
            <div class="label">Flex Grow</div>
            <button onclick="resetGrow()">Reset</button>
            <button onclick="growAll()">Grow All</button>
            <div class="input-group">
                <label for="box1">Box 1</label>
                <input type="number" id="box1" value="0" onchange="updateFlexGrow(1, this.value)">
            </div>
            <div class="input-group">
                <label for="box2">Box 2</label>
                <input type="number" id="box2" value="0" onchange="updateFlexGrow(2, this.value)">
            </div>
            <div class="input-group">
                <label for="box3">Box 3</label>
                <input type="number" id="box3" value="0" onchange="updateFlexGrow(3, this.value)">
            </div>
        </div>
        <div id="flexContainer" class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </div>
    <script src="tsa7script.js"></script>
</body>
</html>
